<main>
  <poke-form
    [form]="form"
    [needPagination]="needPagination"
    [haveAllPokemons]="haveAllPokemons"
    [pokeTypes]="pokeTypes"
    (eventGetPokemons)="getPokemons($event)"
    (eventGetPokemonsByType)="getPokemonsByType()"
    (eventGetPokemonByNameOrId)="getPokemonByNameOrId()"
  ></poke-form>
  <poke-table
    [pageCount]="pageCount"
    [pokemons]="pokemons"
    (eventSavePokemon)="savePokemon($event)"
    (eventGetPokemons)="getPokemons($event)"
  ></poke-table>
</main>
